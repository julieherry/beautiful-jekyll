<div class="text-center">
  <h1>Whoops, Cette page n'existe pas.</h1>
  <h1>(404 error)</h1>
  <br/>

  <img id="fenetre" src="{{ 'images/fenetres/' | relative_url }}" />
</div>
<script>
  const getRandomInt = function (max) {
    return Math.floor(Math.random() * Math.floor(max));
  }
  const id = getRandomInt(60);
  const path = document.getElementById("fenetre").src;
  document.getElementById("fenetre").src = `${path}/fenetre_${id}.jpg`;

</script>

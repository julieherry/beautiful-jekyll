---
layout: page
---
<style TYPE="text/css">
.gallery-image-wrapper {
  height: 200px;
  width: 300px;
  display: inline-block;
  position: relative;
}
.gallery-image {
  margin: auto;
  position: absolute;
  top: 0px;
  bottom: 0px;
  max-height: 100%;
  max-width: 100%;
}
</style>
<hr>
<div class="container">
    {% for image in page.images %}
            <div class="gallery-image-wrapper col-lg-2 col-md-3 col-sm-1">
                <a name="{{ image.name }}"></a>
                <a href="{{ image.src }}" data-rel="lightcase:myCollection:slideshow" class="align-gallery" >
                    <img class="gallery-image" src="thumbs/{{ image.name }}" alt="{{ image.title }}, {{ image.dimension }} "/>
                </a>
            </div>
    {% endfor %}
</div>
<script>
 if (window.location.pathname == "/images/a4/" || window.location.pathname == "/images/fenetres/") {
    const gallery = Array.from(document.getElementsByClassName("gallery-image-wrapper"));
    document.getElementsByClassName("container")[0].innerHTML = '';
    shuffleArray(gallery);
    for (g in gallery) {
      document.getElementsByClassName("container")[0].appendChild(gallery[g]);
    }
   
 }

 /* Randomize array in-place using Durstenfeld shuffle algorithm */
function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}

</script>
